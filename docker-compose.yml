version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: duppla_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres  # pragma: allowlist secret
      POSTGRES_DB: duppla
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: duppla_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: duppla_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres  # pragma: allowlist secret
      - POSTGRES_DB=duppla
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      - VALID_API_KEYS=dev-key-123,test-key-456
      - WEBHOOK_URL=https://webhook.site/your-unique-url
    volumes:
      - ./backend/app:/app/app
      - ./backend/alembic:/app/alembic
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker for Async Processing
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: duppla_celery_worker
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres  # pragma: allowlist secret
      - POSTGRES_DB=duppla
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      - VALID_API_KEYS=dev-key-123,test-key-456
      - WEBHOOK_URL=https://webhook.site/your-unique-url
    volumes:
      - ./backend/app:/app/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A worker.celery_app worker --loglevel=info --concurrency=4

  # Flower - Celery Monitoring Tool (Optional)
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: duppla_flower
    restart: unless-stopped
    ports:
      - "5555:5555"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    depends_on:
      - redis
      - celery-worker
    command: celery -A worker.celery_app flower --port=5555

  # React Frontend (Development) - Optional
  # Uncomment when ready to implement frontend
  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile.dev
  #   container_name: duppla_frontend
  #   restart: unless-stopped
  #   ports:
  #     - "5173:5173"
  #   environment:
  #     - VITE_API_URL=http://localhost:8000
  #   volumes:
  #     - ./frontend:/app
  #     - /app/node_modules
  #   depends_on:
  #     - backend

volumes:
  postgres_data:
  redis_data:
