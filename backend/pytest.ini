[pytest]
# Pytest configuration for Duppla API

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Add app directory to Python path
pythonpath = .

# Output options
console_output_style = progress
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80
    -ra

# Markers for organizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require database, redis, etc.)
    slow: Slow running tests
    celery: Tests that require Celery worker
    webhook: Tests that make external HTTP calls

# Coverage options
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */site-packages/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
