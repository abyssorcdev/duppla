name: Frontend Build

on:
  workflow_call:

  push:
    branches: ["*"]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend_build.yml"
  pull_request:
    branches: ["*"]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend_build.yml"

env:
  NODE_VERSION: "20"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_API_URL: https://duppla-backend.onrender.com
