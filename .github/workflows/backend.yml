name: Backend CI

on:
  push:
    branches: [develop, main]
    paths:
      - "backend/**"
      - ".github/workflows/backend.yml"
  pull_request:
    branches: [develop, main]
    paths:
      - "backend/**"
      - ".github/workflows/backend.yml"

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Ruff
        run: pip install ruff

      - name: Ruff check
        run: ruff check . --config ruff.toml

      - name: Ruff format check
        run: ruff format --check . --config ruff.toml

  test:
    name: Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: duppla
          POSTGRES_PASSWORD: duppla  # pragma: allowlist secret
          POSTGRES_DB: duppla_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U duppla"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_USER: duppla
      POSTGRES_PASSWORD: duppla  # pragma: allowlist secret
      POSTGRES_DB: duppla_test
      DATABASE_URL: postgresql://duppla:duppla@localhost:5432/duppla_test  # pragma: allowlist secret
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      REDIS_URL: redis://localhost:6379/0
      TESTING: "true"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        run: |
          pytest --override-ini="addopts=--verbose --tb=short -ra" \
            || test $? -eq 5  # exit 5 = no tests collected

  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Trigger Render Deploy
        run: curl -s "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
